<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="https://media.istockphoto.com/id/124374199/video/the-perfect-storm-spectacular-thunderbolts-and-lightnings.mp4?s=mp4-640x640-is&k=20&c=TR6ncru62Dv88QUrRGh97HS301p3R0DewFXWUgC_DWA=" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="weather-overlay">
        <div class="container">
            <h1 class="title">Know Your Place Weather</h1>
            <div class="weather-container">
                    <div id="city">Mathura</div>
                    <div id="temperature">Temperature</div>
                    <div id="condition">Weather Condition</div> 
            </div>
                <button class="fetch-button" onclick="fetchCityAndWeather()">Fetch Weather</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Weather App. All rights reserved.</p>
        <div class="social-links">
            <a href="#" target="_blank" class="fab fa-facebook"></a>
            <a href="#" target="_blank" class="fab fa-twitter"></a>
            <a href="#" target="_blank" class="fab fa-instagram"></a>
            <a href="#" target="_blank" class="fab fa-google"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
